<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sutura Niger Shopping</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@300;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --niger-orange: #E05206;
            --niger-green: #006C35;
            --niger-white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* NAVBAR UNIFIÉE */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(10px);
            z-index: 5000;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Syncopate';
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            letter-spacing: 5px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--niger-orange);
        }

        /* BADGE PANIER */
        .cart-link {
            position: relative;
            font-size: 1.1rem;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -10px;
            background: var(--niger-orange);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
            display: none;
        }

        /* SECTION CONTACT */
        .contact-container {
            max-width: 1000px;
            margin: 120px auto 60px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-info h1 {
            font-family: 'Syncopate';
            color: #000;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item i {
            font-size: 1.5rem;
            color: var(--niger-orange);
            width: 30px;
        }

        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Montserrat';
            box-sizing: border-box;
        }

        .btn-send {
            background: black;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-send:hover {
            background: var(--niger-orange);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="logo">SUTURA</a>
            <div class="nav-links">
                <a href="index.html">ACCUEIL</a>
                <a href="boutique.html">BOUTIQUE</a>
                <a href="contact.html" class="active">CONTACT</a>
                <a href="admin.html" class="admin-link" title="Administration" style="opacity: 0.4;"><i
                        class="fas fa-user-shield"></i></a>
                <a href="panier.html" class="cart-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count" class="cart-badge">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-info">
            <h1>NOUS CONTACTER</h1>
            <p>Une question ? Une commande spéciale ? Nous sommes à votre écoute.</p>

            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <strong>Adresse</strong>
                    <p>Quartier Plateau, Niamey, Niger</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fab fa-whatsapp"></i>
                <div>
                    <strong>WhatsApp</strong>
                    <p>+227 00 00 00 00</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <strong>Email</strong>
                    <p>contact@suturaniger.com</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <input type="text" id="name" placeholder="Votre Nom">
            <input type="email" id="email" placeholder="Votre Email">
            <textarea id="message" rows="5" placeholder="Votre Message"></textarea>
            <button class="btn-send" onclick="sendWhatsApp()">ENVOYER LE MESSAGE</button>
        </div>
    </div>

    <script>
        // Fonction pour envoyer le formulaire vers WhatsApp
        function sendWhatsApp() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const phone = "22700000000"; // REMPLACEZ PAR VOTRE NUMÉRO SANS LE +

            if (!name || !message) return alert("Veuillez remplir votre nom et votre message");

            const url = `https://wa.me/${phone}?text=Bonjour Sutura Niger, je suis ${name}. %0A%0A ${message}`;
            window.open(url, '_blank');
        }

        // Mise à jour du badge panier
        function updateCartBadge() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const badge = document.getElementById('cart-count');
            if (cart.length > 0) {
                badge.innerText = cart.length;
                badge.style.display = 'block';
            }
        }
        window.onload = updateCartBadge;
    </script>
</body>

</html>
